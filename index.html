<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplicație Rezultate Quiz</title>
    <link rel="icon" href="clasament.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="title-config">
        <h1 id="quizTitle">Clasament Quiz</h1>
        <button id="editTitleBtn" class="btn edit-btn">Editează Titlu</button>
      </div>

      <div class="controls">
        <button id="addRowBtn" class="btn add-row-btn">Adaugă Echipă</button>
        <button id="addRoundBtn" class="btn add-round-btn">Adaugă Rundă</button>
        <button id="generateChartBtn" class="btn chart-btn">
          Generează Grafic
        </button>
        <button id="saveDataBtn" class="btn save-btn">Salvează Date</button>
        <button id="exportCsvBtn" class="btn">Exportă CSV</button>
        <button id="exportExcelBtn" class="btn excel-btn">Exportă Excel</button>
      </div>

      <div class="table-container">
        <table id="dataTable">
          <thead id="tableHeader">
            <tr>
              <th>NUME</th>
              <th>Puncte Total</th>
              <th>Runda 1</th>
              <th>Runda 2</th>
              <th>Acțiuni</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- Datele vor fi adăugate aici -->
          </tbody>
        </table>
      </div>

      <div class="chart-container">
        <canvas id="resultsChart"></canvas>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
